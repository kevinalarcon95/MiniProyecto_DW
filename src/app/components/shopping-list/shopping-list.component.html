<div class="container">
  <div class="row my-4 ms-3">
    <div class="col">
      <h2 class="fw-lighter">Lista de compras</h2>
  </div>
  </div>
    <div class="row bg-white mx-4">
      <table class="table table-hover mb-0">
        <thead>
          <tr>
            <th scope="col">NÂ°</th>
            <th scope="col">Nombre del producto</th>
            <th scope="col">Nombre del proveedor</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Precio</th>
            <th scope="col">Estado</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of listaComprasAux3; let i = index">
            <td>{{i+1}}</td>
            <td>{{item.productos.nombre}}</td>
            <td>{{item.productos.proveedor}}</td>
            <td>
                <span class="badge bg-primary rounded-pill">{{item.cantidad}}</span>
            </td>
            <td>${{item.productos.precio}}</td>
            <td class="celda">
               <div class="row">
                    <div class="col">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="flexCheckDefault" [checked]="item.estado" (change)="guardarListaProductos($event,item)">
                        <label class="form-check-label" for="flexCheckDefault">
                          {{ item.estado ? 'Comprado' : 'Por Comprar' }}
                        </label>
                      </div>
                    </div>
                </div>
            </td>
          </tr>
          <tr>
            <td colspan="6" class="text-end pe-3">
              <h3>Total: ${{total}}</h3>
            </td>
          </tr>
        </tbody>
    </table>
    </div>
  </div>
