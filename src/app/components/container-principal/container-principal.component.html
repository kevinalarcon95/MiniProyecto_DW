<div class="d-flex bg-light no-oblicuas" >
    <app-sidebar (optionSelected)="onOptionSelected($event)"></app-sidebar>
    <div id="page-content-wrapper">
      <app-navbar></app-navbar>
      <div [ngSwitch]="receivedOption">
        <div *ngSwitchCase="'Option 1'">
          <app-shopping-list></app-shopping-list>
        </div>
        <div class="container-fluid" *ngSwitchCase="'Option 2'">
          <app-product></app-product>
        </div>
        <div *ngSwitchCase="'Option 3'">
          <app-provider></app-provider>
        </div>
        <div *ngSwitchDefault>
          <app-shopping-list></app-shopping-list>
        </div>
    </div>
  </div>
