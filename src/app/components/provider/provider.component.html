<div class="container m-4">
   <div class="row">
    <div class="col">
        <h2 class="fw-lighter">Lista de proveedores</h2>
    </div>
    <div class="col d-flex flex-row-reverse">
        <button type="button" class="btn btn-warning btn-sm" (click)="openModalProveedor(crearProveedor)">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
          </svg> Crear proveedor
        </button>
   </div>
   <div class="row">
    <app-list-provider (editProvider)="editarProveedor($event)" (indexProvider)="setIndex($event)"
                        (deleteProvider)="eliminarProveedor($event)"></app-list-provider>
</div>
  </div>
  <ng-template #crearProveedor>
    <app-create-provider (nuevoProveedor)="recibeProveedor($event)"></app-create-provider>
  </ng-template>
